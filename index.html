<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="calculator">
		<div class="calc">
			<div class="calc__box">
				<div class="calc__disp">
					<div class="disp">0</div>
				</div>
				<div class="calc__keys">
					<div class="keys__rows">
						<div class="row">
							<button class="key" data="c">C</button>
							<button class="key" data="%">%</button>
							<button class="key" data="^">**</button>
							<button class="key" data="/">:</button>
						</div>
						<div class="row">
							<button class="key" data="7">7</button>
							<button class="key" data="8">8</button>
							<button class="key" data="9">9</button>
							<button class="key" data="*">X</button>
						</div>
						<div class="row">
							<button class="key" data="4">4</button>
							<button class="key" data="5">5</button>
							<button class="key" data="6">6</button>
							<button class="key" data="-">-</button>
						</div>
						<div class="rows">
							<div class="rows__db">
								<div class="row">
									<button class="key" data="1">1</button>
									<button class="key" data="2">2</button>
									<button class="key" data="3">3</button>
								</div>
								<div class="row">
									<button class="key" data="0">0</button>
									<button class="key" data=".">.</button>
									<button class="key" data="=">=</button>
								</div>
							</div>
							<div class="row__sum">
								<button class="key" data="+">+</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
